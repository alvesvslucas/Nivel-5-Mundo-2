<main class="container p-3">
  <h1 class="my-4 text-center">Dados do Livro</h1>
  <form class="row col-6 mx-auto" (submit)="incluir()" ngNativeValidate>
    <div class="form-group">
      <label for="titulo">TÃ­tulo</label>
      <input
        type="text"
        class="form-control"
        id="titulo"
        name="titulo"
        [(ngModel)]="livro.titulo"
         required
      >
    </div>

    <div class="form-group">
      <label for="resumo">Resumo</label>
      <textarea
        class="form-control"
        id="resumo"
        name="resumo"
        [(ngModel)]="livro.resumo"
        required
      ></textarea>
    </div>

    <div class="form-group">
      <label for="editora">Editora</label>
      <select
        class="form-control form-control-md"
        id="editora"
        name="editora"
        [(ngModel)]="livro.codEditora"
        required
      >
        <option selected disabled>Selecione uma Editora</option>
        <option *ngFor="let editora of editoras" [value]="editora.codEditora">{{ editora.nome }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="autores">Autores (1 por linha)</label>
      <textarea
        class="form-control"
        id="autores"
        name="autores"
        [(ngModel)]="autoresForm"
        required
      ></textarea>
    </div>

    <button type="submit" class="btn btn-primary mt-4">Incluir Livro</button>
  </form>
</main>
